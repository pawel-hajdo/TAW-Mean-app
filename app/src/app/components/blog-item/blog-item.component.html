<div class="card mt-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-12 image-card">
      <blog-item-image [image]="image"></blog-item-image>
    </div>
    <div class="col-md-12">
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <blog-item-text [text]="text" [id]="id"></blog-item-text>
      </div>
    </div>
  </div>
</div>
